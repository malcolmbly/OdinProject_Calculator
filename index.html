<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src = "scripts.js" defer></script>
</head>
<body>
    <h1>Calculator!</h1>
    <div class = "container">
        <div class = "calculator">
            <div id = "display"></div>
            <div class = "buttons">
                <div class ="buttonRow" id = "firstRow">
                    <button id = "AC">AC</button>
                    <button id = "Delete">Dlt</button>
                    <button btnType = "operator" id = "exponent">x<sup>n</sup></button>
                    <button btnType = "operator" id = "root"><sup>n</sup>√x</button>
                </div>
                <div class ="buttonRow" id = "secondRow">
                    <button btnType = "number" id = "7">7</button>
                    <button btnType = "number" id = "8">8</button>
                    <button btnType = "number" id = "9">9</button>
                    <button btnType = "operator" id = "divide">÷</button>
                </div>
                <div class ="buttonRow" id = "thirdRow">
                    <button btnType = "number" id = "4">4</button>
                    <button btnType = "number" id = "5">5</button>
                    <button btnType = "number" id = "6">6</button>
                    <button btnType = "operator" id = "multiply">x</button>
                </div>
                <div class ="buttonRow" id = "fourthRow">
                    <button btnType = "number" id = "1">1</button>
                    <button btnType = "number" id = "2">2</button>
                    <button btnType = "number" id = "3">3</button>
                    <button btnType = "operator" id = "subtract">-</button>
                </div>
                <div class ="buttonRow" id = "fifthRow">
                    <button id = "decimal">.</button>
                    <button btnType = "number" id = "0">0</button>
                    <button id = "equals">=</button>
                    <button btnType = "operator" id = "add">+</button>
                </div>
            </div>
        </div>
    </div>
</body>
